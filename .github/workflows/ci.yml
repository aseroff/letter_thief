name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Lint code for consistent style
        run: standardrb

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Check linters
        run: bundle exec standardrb

      - name: Run postgres tests
        env:
          RAILS_ENV: test
          TARGET_DB: postgres
        run: bin/rails test

      - name: Run mysql tests
        env:
          RAILS_ENV: test
          TARGET_DB: mysql
        run: bin/rails test

      - name: Run sqlite tests
        env:
          RAILS_ENV: test
          TARGET_DB: sqlite
        run: bin/rails test

